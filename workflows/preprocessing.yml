name: Run Automated Preprocessing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Run Automated Preprocessing Script
        run: |
          python "Preprocessing/automate_Moch. Faisal Syahwaludin.py"

      - name: Upload Processed Dataset
        uses: actions/upload-artifact@v4
        with:
          name: processed_dataset
          path: Preprocessing/E-Commerce_Shipping_Data_preprocessing.csv
