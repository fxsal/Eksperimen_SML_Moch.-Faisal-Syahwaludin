name: Run Automated Preprocessing

on:
  push:
    branches:
      - main
  workflow_dispatch:   

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Run Preprocessing Script
        run: |
          python preprocessing/automate_Moch.Faisal_Syahwaludin.py

      - name: Upload Processed Dataset
        uses: actions/upload-artifact@v4
        with:
          name: processed_dataset
          path: preprocessing/namadataset_preprocessing/e_commerce_clean.csv
